<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <input type="text" placeholder="Name" name="name"  [(ngModel)]="name">
  <input type="text" placeholder="Email" name="email"  [(ngModel)]="email">
  <input type="text" placeholder="Password" name="password"  [(ngModel)]="password">
  <input type="radio" placeholder="Male" name="gender"  [(ngModel)]="male">
  <input type="radio" placeholder="Female" name="gender"  [(ngModel)]="female">
  <button (click)="submit()">Submit</button>
</body>

</html>
